<!doctype html>
<html lang="pt-br">
  <head>
    <title>Google Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="input-container">
                <input type="text" id="Nome" name="Nome" placeholder="Nome">
            </div>
            <div class="input-container">
                <input type="password" id="Senha" name="Senha" placeholder="Senha">
            </div>
            <a href="#" class="esqueci-a-senha">Esqueceu a senha?</a>
            <button type="submit">LOGIN</button>
            <br>
            
            <p>Se conecte usando:</p>
            <div class="Icons">
                <a href="#"><i class="fa fa-facebook-square"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#" id="BotaoLoginGoogle"><i class="fa fa-google"></i></a>
                
                
            </div>
            <p>Crie uma conta</p>
            <a href="#" class="Cadastre-se">Cadastre-se</a>

            <div id="buttonDiv"></div>
        </form>
    </div>

    

    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
      function handleCredentialResponse(response) {
        const data = jwt_decode(response.credential)
        console.log(data);
      }

      window.onload = function () {
        google.accounts.id.initialize({
          client_id: "1048102083807-1ib6ppcv7bhm4p9klbii1ej617r8bht9.apps.googleusercontent.com",
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
          document.getElementById("BotaoLoginGoogle"),
          { theme: "outline", 
          size: "large",
          type: "icon",
          shape: "circle",
          text: "signin_with",
          locale: "pt-BR"
        }  // customization attributes
        );
        
        google.accounts.id.prompt(); // also display the One Tap dialog
      }
    </script>


    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
